<html>

					</tr>
					<tr>
						<td>Way to wage</td>
						<td>Account</td>
					</tr>
					<tr>
						<td>Something</td>
						<td>Something</td>
					</tr>
				</table>

				<style>
					.tab {

						margin : auto;
						text-align : center;

					}

		</div>
		<div data-role="footer">
			<h4>Edit</h4>
		</div>
	</div>
</body>
</html>
