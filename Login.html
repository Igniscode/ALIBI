<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
	<title>ALIBI</title>
	<link href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" rel="stylesheet" type="text/css" />
	<script src="http://code.jquery.com/jquery-1.5.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js" type="text/javascript"></script>
</head>
<body>
	<div data-role="page" id="page">
		<div data-role="header">
			<h1>Log In</h1>
		</div>
		<div data-role="content">
			<img src="img/alibiorigin.png" alt="알리바이" style="max-width: 100%; height: auto;">
			<form name="login">
				<div>Account   <input type="text" name="userid" /></div>
				<div>Password  <input type="password" name="pswrd" /></div>
				<br /><br />
				<input type="button" onclick="check(this.form)" value="Login" />
				<input type="reset" value="Cancel" />
			</form>
			<script language="javascript">
				function check(form)/*function to check userid & password*/ {
					/*the following code checkes whether the entered userid and password are matching*/
					if (form.userid.value == "myuserid" && form.pswrd.value == "mypswrd") {
						window.open('SelectJob.html')/*opens the target page while Id & password matches*/
						window.close();
					}
					else {
						alert("Error Password or Username")/*displays error message*/
					}
				}
			</script>
		</div>
		<div>
		</div>
	</div>
</body>
</html>
